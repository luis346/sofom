<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SOFOM-RESIDENCIA{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SweetAlert2 Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{% static 'css/styles_img.css' %}">
</head>
<body>
    <div class="watermark">
        <img src="{% static 'img/sisu.jpg' %}" alt="Logo" />
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link active" href="/home" aria-current="page">SOFOM<span class="visually-hidden">(current)</span></a>
            <a class="nav-item nav-link" href="/crear-solicitud">Solicitud</a>
            <a class="nav-item nav-link" href="/tabla-datos">Clientes</a>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Tesoreria
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                    <li><a class="dropdown-item" href="{% url 'crear_credito' %}">Entrega de crédito</a></li>
                    <!-- <li><hr class="dropdown-divider"></li> -->
                </ul>
            </li>
            <a class="nav-item nav-link" href="/registro">Registrar</a>
            <a class="nav-item nav-link" href="/salir">Salir</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    <!-- Contenido dinámico de cada página -->
    {% endblock %}

    <!-- Bloque para los scripts -->
    {% block scripts %}
    <!-- Puedes añadir scripts adicionales aquí si es necesario -->
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
